<mat-card appearance="outlined" class="mat-whiteframe-2dp card">
    <mat-card-content>
        <mat-card-title>Hero : {{hero.name}}</mat-card-title>
        <mat-card-subtitle>Nemesis : {{hero.nemesis}}</mat-card-subtitle>
        <mat-card-subtitle>Release Date : {{hero.parution | date:'MMM yyyy'}}</mat-card-subtitle>

        <mat-card-actions>
            <button mat-button (click)="edit(hero.id)">Edit</button>
            <button mat-button (click)="delete(hero.id)">Delete</button>
        </mat-card-actions>

        <mat-card-footer>
            <mat-card-subtitle class="footer">&copy;HS</mat-card-subtitle>
        </mat-card-footer>

    </mat-card-content>

</mat-card>
