<h2 mat-dialog-title class="title">Add a Hero</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" class="content">
    <mat-form-field>
      <input matInput placeholder="Hero name" [(ngModel)]="name" name="name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nemesis name" [(ngModel)]="nemesis" name="nemesis" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Team name" [(ngModel)]="team" name="team" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Parution date" [(ngModel)]="date" name="nemesis" type="date" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="buttons">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()">Add</button>
</mat-dialog-actions>
